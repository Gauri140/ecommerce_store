<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>order details</title>
</head>
<body>
<h2>Order #{{ order.id }}</h2>
<ul>
{% for item in order.orderitem_set.all %}
    <li>{{ item.product.name }} - Qty: {{ item.quantity }} - ₹{{ item.get_total_price }}</li>
{% endfor %}
</ul>
<p>Total: ₹{{ order.get_total_cost }}</p>

</body>
</html>
